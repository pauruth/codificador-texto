<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" 
      rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img class="logo" src="Logo.png" alt="Logo Alura Latam">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onClick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onClick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        
        <section>
            <div class="contenedor-mensaje">
              <textarea class="mensaje" cols="20" rows="10"></textarea>
              <button class="copiar">Copiar</button>
            </div>
          </section>
    </main>
<script src="script.js"></script>
</body>
</html>
